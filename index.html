<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registros Gestação - Joana e Teteu</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html">Registrar</a> | 
      <a href="historico.html">Histórico</a>
    </nav>

    <h1>Registrar Medição</h1>

    <form id="registroForm">
      <label>Nome: <input type="text" id="nome" required></label><br><br>

      <label>Data e Hora:
        <input type="datetime-local" id="dataHora">
        <button type="button" id="agoraBtn">Agora</button>
      </label><br><br>

      <label>Tipo:
        <select id="tipo">
          <option value="glicemia">Glicemia</option>
          <option value="pressao">Pressão Arterial</option>
        </select>
      </label><br><br>

      <div id="glicemiaFields">
        <label>Valor (mg/dL): <input type="number" id="glicemiaValor"></label><br>
        <label>
          Sintomas:
          <input type="text" id="glicemiaSintomas" placeholder="Descreva sintomas">
          <input type="checkbox" id="semSintomasGlicemia"> Sem sintomas
        </label>
      </div>

      <div id="pressaoFields" style="display:none;">
        <label>PAS: <input type="number" id="pas"></label><br>
        <label>PAD: <input type="number" id="pad"></label><br>
        <label>FC: <input type="number" id="fc"></label><br>
        <label>
          Sintomas:
          <input type="text" id="pressaoSintomas" placeholder="Descreva sintomas">
          <input type="checkbox" id="semSintomasPressao"> Sem sintomas
        </label>
      </div><br>

      <button type="submit">Registrar</button>
      <button type="reset">Limpar</button>
    </form>
  </div>
</body>
</html>
